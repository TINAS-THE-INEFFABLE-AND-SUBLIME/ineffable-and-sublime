<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ineffable and Sublime – Login/Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #fda085;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #f6d365;
      color: #333;
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #555;
      cursor: pointer;
    }
    .social-btns {
      margin-top: 10px;
    }
    .google-btn {
      background: #db4437;
      margin-top: 5px;
    }
    .google-btn:hover {
      background: #c1351d;
    }
  </style>
</head>
<body>

  <div class="container" id="form-container">
    <!-- Default: Login Form -->
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <div class="social-btns">
      <button class="google-btn">Login with Google</button>
    </div>
    
    <span class="toggle-link" onclick="toggleForm()">Don’t have an account? Sign up</span>
  </div>
