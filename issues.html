<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issues - Ineffable and Sublime</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .issue-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .issue {
      text-align: center;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .issue img {
      width: 100%;
      border-radius: 8px;
    }
    .issue h3 {
      margin: 10px 0;
    }
    .issue a {
      display: inline-block;
      margin-top: 5px;
      padding: 6px 10px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .issue a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Our Issues</h1>

  <div class="issue-gallery">
    <div class="issue">
      <img src="covers/issue1-cover.jpg" alt="Issue 1 Cover">
      <h3>Issue 1: Dawn of Words</h3>
      <a href="issue1.html">Read Online</a>
    </div>

    <div class="issue">
      <img src="covers/issue2-cover.jpg" alt="Issue 2 Cover">
      <h3>Issue 2: Whispers of Ink</h3>
      <a href="issue2.html">Read Online</a>
    </div>
  </div>
</body>
</html>
