<!-- Login/Signup Section -->
<section id="login-section" style="padding:50px 0; background:#fdf6f0;">
  <div style="
    max-width:400px;
    margin:auto;
    background:#fff;
    padding:2rem;
    border-radius:15px;

    text-align:center;
    z-index:10;
    position:relative;
  ">
    <h2 id="form-title" style="margin-bottom:1rem; color:#333;">Login</h2>
    
    <!-- Login Form -->
    <form id="login-form">
      <input type="email" placeholder="Email" required
        style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <input type="password" placeholder="Password" required
        style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <button type="submit" style="
        width:100%;
        padding:12px;
        background:#fda085;
        color:#fff;
        font-size:16px;
        border:none;
        border-radius:8px;
        cursor:pointer;
        margin-top:10px;
        transition:0.3s;
      ">Login</button>
    </form>

    <!-- Social Login -->
    <button style="
      width:100%;
      padding:12px;
      background:#db4437;
      color:#fff;
      font-size:16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      margin-top:10px;
      transition:0.3s;
    ">Login with Google</button>

    <!-- Toggle Link -->
    <span class="toggle-link" onclick="toggleForm()" style="
      display:block;
      text-align:center;
      margin-top:15px;
      color:#555;
      cursor:pointer;
    ">Don‚Äôt have an account? Sign up</span>
  </div>
</section>

<script>
let showingLogin = true;

function toggleForm() {
  const section = document.getElementById("login-section");
  if (showingLogin) {
    section.innerHTML = `
      <div style="
        max-width:400px;
        margin:auto;
        background:#fff;
        padding:2rem;
        border-radius:15px;
        box-shadow:0 8px 20px rgba(0,0,0,0.15);
        text-align:center;
        position:relative;
        z-index:10;
      ">
        <h2 style="margin-bottom:1rem; color:#333;">Sign Up</h2>
        <form id="signup-form">
          <input type="text" placeholder="Full Name" required
            style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
          <input type="email" placeholder="Email" required
            style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
          <input type="password" placeholder="Password" required
            style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
          <button type="submit" style="
            width:100%;
            padding:12px;
            background:#fda085;
            color:#fff;
            font-size:16px;
            border:none;
            border-radius:8px;
            cursor:pointer;
            margin-top:10px;
            transition:0.3s;
          ">Sign Up</button>
        </form>
        <button style="
          width:100%;
          padding:12px;
          background:#db4437;
          color:#fff;
          font-size:16px;
          border:none;
          border-radius:8px;
          cursor:pointer;
          margin-top:10px;
          transition:0.3s;
        ">Sign up with Google</button>
        <span onclick="location.reload()" style="
          display:block;
          text-align:center;
          margin-top:15px;
          color:#555;
          cursor:pointer;
        ">Already have an account? Login</span>
      </div>
    `;
    showingLogin = false;
  }
}
</script>

</script>

  <!-- üí° JavaScript Section -->
  <script>
    // Typewriter effect
    const text = "Welcome to Ineffable and Sublime";
    const typewriterDiv = document.getElementById("typewriter");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typewriterDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        // After typing, reveal the quote
        document.getElementById("quote").style.opacity = 1;
      }
    }

    typeWriter();
  </script>
