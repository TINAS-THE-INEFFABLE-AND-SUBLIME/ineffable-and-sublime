<!DOCTYPE html>
<html>
<head>
  <title>Ineffable and Sublime | Home</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffaf6;
      text-align: center;
      padding: 30px;
    }

    nav {
      margin: 20px 0;
    }

    a {
      text-decoration: none;
      margin: 0 10px;
      color: #6b2c91;
      font-weight: bold;
    }

    #typewriter {
      font-size: 28px;
      color: #3e0e61;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #quote {
      font-style: italic;
      color: #444;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<!-- Login/Signup Button -->
<section style="text-align:center; padding:50px 0; background:#fdf6f0;">
  <button id="openModalBtn" style="
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:#fda085;
    color:#fff;
    cursor:pointer;
    transition:0.3s;
  ">Login / Sign Up</button>
</section>

<!-- Modal -->
<div id="login" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
">
  <div style="
    background:#fff;
    padding:2rem;
    border-radius:15px;
    max-width:400px;
    width:90%;
    position:relative;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    text-align:center;
  ">
    <span id="closeModal" style="
      position:absolute;
      top:10px;
      right:15px;
      font-size:20px;
      cursor:pointer;
      color:#333;
    ">&times;</span>
    
    <h2 id="form-title" style="margin-bottom:1rem; color:#333;">Login</h2>
    
    <form id="login-form">
      <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <input type="password" placeholder="Password" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <button type="submit" style="width:100%; padding:12px; background:#fda085; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Login</button>
    </form>
    
    <button style="width:100%; padding:12px; background:#db4437; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Login with Google</button>
    
    <span class="toggle-link" onclick="toggleForm()" style="display:block; margin-top:15px; color:#555; cursor:pointer;">Don‚Äôt have an account? Sign up</span>
  </div>
</div>

<script>
const openBtn = document.getElementById("openModalBtn");
const modal = document.getElementById("loginModal");
const closeBtn = document.getElementById("closeModal");

openBtn.onclick = () => modal.style.display = "flex";
closeBtn.onclick = () => modal.style.display = "none";
window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }

let showingLogin = true;
function toggleForm() {
  const modalContent = modal.querySelector("div");
  if(showingLogin) {
    modalContent.innerHTML = `
      <span id="closeModal" style="
        position:absolute;
        top:10px;
        right:15px;
        font-size:20px;
        cursor:pointer;
        color:#333;
      ">&times;</span>
      <h2 style="margin-bottom:1rem; color:#333;">Sign Up</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
        <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
        <input type="password" placeholder="Password" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
        <button type="submit" style="width:100%; padding:12px; background:#fda085; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Sign Up</button>
      </form>
      <button style="width:100%; padding:12px; background:#db4437; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Sign up with Google</button>
      <span onclick="toggleBack()" style="display:block; margin-top:15px; color:#555; cursor:pointer;">Already have an account? Login</span>
    `;
    modalContent.querySelector("#closeModal").onclick = () => modal.style.display = "none";
    showingLogin = false;
  }
}

function toggleBack() {
  showingLogin = true;
  modal.querySelector("div").innerHTML = `
    <span id="closeModal" style="
      position:absolute;
      top:10px;
      right:15px;
      font-size:20px;
      cursor:pointer;
      color:#333;
    ">&times;</span>
    <h2 id="form-title" style="margin-bottom:1rem; color:#333;">Login</h2>
    <form id="login-form">
      <input type="email" placeholder="Email" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <input type="password" placeholder="Password" required style="width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px; font-size:14px;">
      <button type="submit" style="width:100%; padding:12px; background:#fda085; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Login</button>
    </form>
    <button style="width:100%; padding:12px; background:#db4437; color:#fff; font-size:16px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">Login with Google</button>
    <span class="toggle-link" onclick="toggleForm()" style="display:block; margin-top:15px; color:#555; cursor:pointer;">Don‚Äôt have an account? Sign up</span>
  `;
  modal.querySelector("#closeModal").onclick = () => modal.style.display = "none";
}
</script>

</script>

  <!-- ‚ú® Typewriter Title -->
  <div id="typewriter"></div>

  <!-- üå∏ Subheading -->
  <p>A literary magazine where ink speaks what words cannot describe.</p>

  <!-- üîó Navigation -->
  <nav>
    <a href="index.html">Home</a> |
    <a href="about.html">About</a> |
    <a href="team.html">Team</a> |
    <a href="contact.html">Contact</a>
    <a href="issues.html">Issues</a>

  </nav>

  <hr>

  <!-- üåô Quote Section -->
  <div id="quote">‚ÄúSome feelings are too infinite for syllables.‚Äù</div>

  <!-- üåç Footer -->
  <footer>
    &copy; 2025 Ineffable and Sublime. All ink reserved.
  </footer>

  <!-- üí° JavaScript Section -->
  <script>
    // Typewriter effect
    const text = "Welcome to Ineffable and Sublime";
    const typewriterDiv = document.getElementById("typewriter");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        typewriterDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        // After typing, reveal the quote
        document.getElementById("quote").style.opacity = 1;
      }
    }

    typeWriter();
  </script>

</body>
</html>
